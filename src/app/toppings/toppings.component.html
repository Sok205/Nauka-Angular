<!-- <div *ngFor="let item of [1, 3, 5, 7]">
    <p>Number is: {{ item }}</p>
</div> -->
<div *ngFor="let t of toppings; let i = index">
    <!-- <p>{{ i }}</p> -->
    <div class="toppings-container" [ngStyle]="{backgroundColor: t.vegetarian == 'Yes' ? 'LightGreen' : '#FF8A8A'}">
        <div class="image-container"><img [src]="t.image" alt="" style="max-height: 50px; max-width: 50px;"></div>
        <div>
            <div class="name-container"><h6>{{ t.name }}</h6></div>
            <div class ="detailContainer">
                <div class="details"><b>>kcal:</b> {{ t.kcal }} </div>
                <div><b>,</b></div>
                <div class="details" [ngStyle]="{color: t.vegetarian == 'Yes' ?  'Green': 'Red'}"><b> Vegetarian </b>{{ t.vegetarian }}</div>
            </div>
        </div>
        <div class="options">
            <button class="btn btn-warning">Show details</button>
            <button class="btn btn-danger" *ngIf="t.vegetarian === 'No'; else vege ">Buy now</button>
            <ng-template #vege>
                <button class="btn btn-success">Buy now</button>
            </ng-template>
        </div>
    </div>
</div>
